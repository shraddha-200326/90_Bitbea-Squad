<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Audit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🌐 Website Audit Tool</h1>
    <p>Enter a URL below to run a quick audit and generate a report.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
      <input type="text" name="url" placeholder="https://example.com" required style="width: 100%; padding: 10px; font-size: 1em;">
      <button type="submit" style="margin-top: 10px;">🚀 Run Audit</button>
    </form>

    <hr style="margin: 30px 0;">

    

<form action="{{ url_for('history') }}">
  <button class="button-secondary">📂 View Audit History</button>
</form>

  </div>
</body>
</html>
